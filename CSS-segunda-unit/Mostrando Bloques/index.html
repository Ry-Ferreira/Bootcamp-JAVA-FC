<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mostrando Bloques</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/github.jpg" alt="icon-github">
            <h1>Display our blocks!</h1>
            <img src="./images/catandninja.png" alt="icon-cats">
        </header>
        <main>
            <div class="grid-container">
                <div class="item-1">
                    <img src="./images/dojocat.jpg" alt="icon">
                    <img src="./images/heisencat.png" alt="icon">
                    <img src="./images/linkcat.png" alt="icon">
                    <img src="./images/ironcat.png" alt="icon">
                    <img src="./images/defunktocat.png" alt="icon">
                    
                </div>
                <div class="item-2">
                    <img src="./images/coder2.jpg" alt="icon">
                    <img src="./images/riddlocat.png" alt="icon">
                    <img src="./images/chellocat.jpg" alt="icon">
                    <img src="./images/stormtroopocat.png" alt="icon">
                    <img src="./images/visionary.jpg" alt="icon">
                </div>
                <div class="item-3">
                    <img src="./images/cherry.jpg" alt="icon">
                    <img src="./images/oktobercat.png" alt="icon">
                    <img src="./images/mario.png" alt="icon">
                    <img src="./images/cooler.png" alt="icon">
                    <img src="./images/jean-luc-picat.jpg" alt="icon">
                </div>
                <div class="item-4">
                    <img src="./images/aidorucat.png" alt="icon">
                    <img src="./images/domo-cat.png" alt="icon" class="image-x">
                    <img src="./images/kantana.jpg" alt="icon">
                    <img src="./images/daftpunk.gif" alt="icon">
                    <img src="./images/codercat.jpg" alt="icon">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
